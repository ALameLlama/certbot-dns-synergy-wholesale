    types: ["published"]

permissions:
  id-token: write
  contents: read

jobs:
  run:
    name: "Build and publish release ğŸ“¦"
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install uv âš¡
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          cache-dependency-glob: uv.lock

      - name: Set up Python ğŸ
        run: uv python install 3.10

      - name: Build ğŸ› ï¸
        run: uv build

      - name: Publish ğŸš€
